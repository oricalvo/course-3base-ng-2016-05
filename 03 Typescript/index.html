<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div ng-controller="HomeCtrl as ctrl">
        <span>{{ctrl.counter}}</span>

        <ul>
            <li ng-repeat="contact in ctrl.contacts">
                <span>{{contact.name}}</span>
            </li>
        </ul>

        <input ng-model="ctrl.newName" />

        <button ng-click="ctrl.add2()">Add</button>
    </div>

    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="HomeCtrl.js"></script>
    <script src="ContactDetailsCtrl.js"></script>
</body>
</html>
